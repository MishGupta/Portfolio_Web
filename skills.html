<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        /* Centering the card on the page */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Optional: background color for the page */
        }

        /* Card styling */
        .card {
            --white: hsl(0, 0%, 100%);
            --black: hsl(240, 15%, 9%);
            --paragraph: hsl(0, 0%, 83%);
            --line: hsl(240, 9%, 17%);
            --primary: hsl(189, 92%, 58%);

            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            width: 19rem;
            background-color: var(--black);
            background-image: radial-gradient(at 88% 40%, var(--black) 0px, transparent 85%),
                              radial-gradient(at 49% 30%, var(--black) 0px, transparent 85%),
                              radial-gradient(at 14% 26%, var(--black) 0px, transparent 85%),
                              radial-gradient(at 0% 64%, hsl(189, 99%, 26%) 0px, transparent 85%),
                              radial-gradient(at 41% 94%, hsl(189, 97%, 36%) 0px, transparent 85%),
                              radial-gradient(at 100% 99%, hsl(188, 94%, 13%) 0px, transparent 85%);
            border-radius: 1rem;
            box-shadow: 0px -16px 24px 0px rgba(255, 255, 255, 0.25) inset;
        }

        .card__border {
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background-image: linear-gradient(0deg, hsl(0, 0%, 100%) -50%, hsl(0, 0%, 40%) 100%);
            border-radius: 1rem;
        }

        .card__title {
            font-size: 30px;
            color: var(--white);
            text-align: centre;
        }

        .card__list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card__list_item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .check {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1rem;
            height: 1rem;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .check_svg {
            width: 0.75rem;
            height: 0.75rem;
            fill: var(--black);
        }

        .list_text {
            font-size: 0.75rem;
            color: var(--white);
        }

        .button {
            cursor: pointer;
            padding: 0.5rem;
            width: 100%;
            background-image: linear-gradient(0deg, hsl(189, 92%, 58%), hsl(189, 99%, 26%) 100%);
            font-size: 0.75rem;
            color: var(--white);
            border: none;
            border-radius: 9999px;
            box-shadow: inset 0 -2px 25px -4px var(--white);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__border"></div>
        <div class="card__title">Languages</div>
        <ul class="card__list">
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">JavaScript</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">C</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">C++</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">SQL</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">Bootstrap</span>
            </li>
            <li class="card__list_item">
                <span class="check">
                    <svg class="check_svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"/>
                    </svg>
                </span>
                <span class="list_text">HTML</span>
            </li>
        </ul>
    </div>
</body>
</html>
